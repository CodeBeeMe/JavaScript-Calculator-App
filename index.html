<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Jura|Kelly+Slab|Orbitron|Play|Quantico" rel="stylesheet">
  <title>Build a JavaScript Calculator</title>
</head>

<body>
  <div class="container">
    <div class="title text-center">
      <h1>javaScriptCalculatorApp</h1>
    </div>
    <div class="shell invisible">
      <div class="display">
        <div class="icons">
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
          <i class="fa fa-html5" aria-hidden="true"></i>
          <i class="fa fa-css3" aria-hidden="true"></i>
          <i class="fa" id="js">js</i>
          <i class="fa fa-free-code-camp" aria-hidden="true"></i>
        </div>
        <div class="results">
          <h6 class="sec invisible"></h6>
          <h1 class="main invisible"></h1>
        </div>
      </div>
      <div class="keys-layout">
        <div id="keys" class="keys text-center">
          <button id="power" class="key toggle" title=""><i class="fa fa-power-off pow glow" aria-hidden="true"></i></button>
          <button id="all-clear" class="key double">AC</button>
          <button id="backsp" class="key double"><p id="backspace">&#8998</p></button>
          <button id="divide" class="key arithm-ops">&#247</button>
          <button id="seven" class="key">7</button>
          <button id="eight" class="key">8</button>
          <button id="nine" class="key">9</button>
          <button id="times" class="key arithm-ops">&#215</button>
          <button id="four" class="key">4</button>
          <button id="five" class="key">5</button>
          <button id="six" class="key">6</button>
          <button id="minus" class="key arithm-ops">&#8722</button>
          <button id="one" class="key">1</button>
          <button id="two" class="key">2</button>
          <button id="three" class="key">3</button>
          <button id="plus" class="key arithm-ops">+</button>
          <button id="zero" class="key">0</button>
          <button id="dot" class="key">.</button>
          <button id="equals" class="key arithm-ops">=</button>
        </div>
      </div>
    </div>
    <div class="footer text-center">
      <h5>Designed and coded by <a href="https://github.com/Madness2aMaze" target="_blank" id="footbar" title="©2017 Cătălin Anghel-Ursu @Madness2aMaze - All Rights Reserved">Madness2aMaze &copy2017 - All Rights Reserved</a> | <a href="http://codepen.io/Madness2aMaze/" title="More of my works" target="_blank"><i class="fa fa-codepen" id="icon-cpen" aria-hidden="true"></i></a> | <a href="https://www.freecodecamp.com/" target="_blank" title="FreeCodeCamp" ><i class="fa fa-free-code-camp" id="icon-fcc" aria-hidden="true"></i></a></h5>
    </div>
  </div>
</body>


</html>
